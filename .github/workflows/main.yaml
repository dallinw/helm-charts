---
name: Publish Helm Chart

on:
  push:
    branches:
      - main

env:
  CHART_DIRECTORY: ./platform
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  id-token: write
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.3.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi

      - name: Run chart-testing (lint)
        run: ct lint --target-branch ${{ github.event.repository.default_branch }}

  publish:
    name: Build and Publish
    needs:
      - lint
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Update helm chart dependencies
        working-directory: ${{ env.CHART_DIRECTORY }}
        run: helm dep up

      - name: Package
        run: helm package platform

      - name: Get chart version
        id: get-version
        run: |
          chart_version=$(cat ${{  env.CHART_DIRECTORY }}/Chart.yaml  | grep ^version | awk '{print $2}')
          echo "::set-output chart_version=$chart_version"

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.CHART_DIRECTORY }}
          path: ${{ env.CHART_DIRECTORY }}-${{ steps.get-version.outputs.chart_version }}.tar.gz