emissary-ingress:
  createDefaultListeners: true
  service:
    type: LoadBalancer
    ports:
      - name: http
        port: 80
        targetPort: 8080
        protocol: TCP
      - name: https
        port: 443
        targetPort: 8443
        protocol: TCP
      - name: http3
        port: 443
        targetPort: 8443
        protocol: UDP
      - name: postgresql
        port: 5432
        targetPort: 5432
        protocol: TCP
      - name: redis
        port: 6379
        targetPort: 6379
        protocol: TCP
